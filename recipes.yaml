  - "Greens Mac 'n' Cheese":
      Ingredients:
        - "• 1 large leek"
        - "•	3 cloves of garlic"
        - "•	400g purple sprouting broccoli or tenderstem broccoli"
        - "•	40g unsalted butter"
        - "•	½ a bunch of fresh thyme (15g)"
        - "•	2 tablespoons plain flour"
        - "•	1 litre of semi skimmed milk"
        - "•	450g dried macaroni"
        - "•	30g parmesan cheese"
        - "•	150g cheddar cheese"
        - "•	100g baby spinach"
        - "•  50g flaked almonds"
      Method:
        - "1.	Preheat the oven to 180C."
        - "2.	Trim, halve and wash the leek and peel the garlic, then finely slice with the broccoli stalks, reserving the florets for later. Place the sliced veg in a large casserole pan over a medium heat with the butter, then strip in the thyme leaves and cook for 15 mins, or until softened, stirring regularly."
        - "3.	Stir in the flour, followed slowly by the milk, then simmer for 10 minutes, or until thickened, stirring regularly."
        - "4.	Meanwhile, cook the pasta in a large pan of boiling water for 5 mins, then drain."
        - "5.	Grate the parmesan and most of the cheddar into the sauce, and mix well. Tip into a blender, add the spinach and whiz until smooth – you may need to work in batches. Season to perfection with sea salt and black pepper, then stir through the pasta and broccoli florets, loosening with a splash of milk, if needed."
        - "6.	Transfer to a 25x35cm baking dish, grate over the remaining cheddar and scatter over the almonds. Bake for 30 minutes, or until beautifully golden and bubbling."
